<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animate a line</title>
    <meta property="og:description" content="Animate a line by updating a GeoJSON source on each frame." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <style>
        button {
            position: absolute;
            top: 0;
            margin: 20px;
        }

        #pause::after {
            content: 'Pause';
        }

        #pause.pause::after {
            content: 'Play';
        }
    </style>
    <div id="map"></div>
    <button id="pause"></button>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style:
                'https://api.maptiler.com/maps/c3f88dfa-302d-454a-848c-0c79ca28b930/style.json?key=fTquHLsOc7W9XJAo9yfK',
            center: [0, 0],
            zoom: 0.5
        });

        // Create a GeoJSON source with an empty lineString.


        let data_trail = {}
        let step=0

        const speedFactor = 30; // number of frames per longitude degree
        let animation; // to store and cancel the animation
        let startTime = 0;
        let progress = 0; // progress = timestamp - startTime
        let resetTime = false; // indicator of whether time reset is needed for the animation
        const pauseButton = document.getElementById('pause');

        async function getData() {
            const url = "https://www.komoot.com/api/v007/discover_tours/e864436644?_embedded=coordinates%2Cway_types%2Csurfaces%2Ctimeline&_embedded.timeline.reference=recommenders%2Crating_stats&hl=en";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                let json = await response.json();
                return json
            } catch (error) {
                console.error(error.message);
            }
        }
        process();

        async function process() {
        
        data_trail = await getData()

        console.log(data_trail)

        coord_trail=data_trail['_embedded']['coordinates']['items']

        let geojson = {
            'type': 'FeatureCollection',
            'features': [
                {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': [[data_trail['start_point']['lng'], data_trail['start_point']['lat']]]
                    }
                }
            ]
        };

        map.on('load', () => {
            map.addSource('line', {
                'type': 'geojson',
                'data': geojson
            });

            // add the line which will be modified in the animation
            map.addLayer({
                'id': 'line-animation',
                'type': 'line',
                'source': 'line',
                'layout': {
                    'line-cap': 'round',
                    'line-join': 'round'
                },
                'paint': {
                    'line-color': '#ed6498',
                    'line-width': 5,
                    'line-opacity': 0.8
                }
            });

            startTime = performance.now();

            animateLine();

            // click the button to pause or play
            pauseButton.addEventListener('click', () => {
                pauseButton.classList.toggle('pause');
                if (pauseButton.classList.contains('pause')) {
                    cancelAnimationFrame(animation);
                } else {
                    resetTime = true;
                    animateLine();
                }
            });

            // reset startTime and progress once the tab loses or gains focus
            // requestAnimationFrame also pauses on hidden tabs by default
            document.addEventListener('visibilitychange', () => {
                resetTime = true;
            });

            // animated in a circle as a sine wave along the map.
            function animateLine(timestamp) {
                if (resetTime) {
                    // resume previous progress
                    startTime = performance.now() - progress;
                    resetTime = false;
                } else {
                    progress = timestamp - startTime;
                    console.log(progress)
                }
                // restart if it finishes a loop
                if (progress > 2516482) {
                    startTime = timestamp;
                    geojson.features[0].geometry.coordinates = [[data_trail['start_point']['lng'], data_trail['start_point']['lat']]];
                } else {
                    if (progress>coord_trail[step]['t']){
                        let x = coord_trail[step+1]['lng']
                        let y = coord_trail[step+1]['lat']
                        geojson.features[0].geometry.coordinates.push([x, y]);
                        step=step+1
                    }
                    
                    // then update the map
                    map.getSource('line').setData(geojson);
                }
                // Request the next frame of the animation.
                animation = requestAnimationFrame(animateLine);
            }
        });
    }
    </script>
</body>

</html>
