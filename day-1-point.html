<!DOCTYPE html>
<html>

<head>
    <title>Phở restaurant</title>
    <meta property="og:description"
        content="Add an icon to the map from an external URL and use it in a symbol layer." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/osm-api@2"></script>
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Phở in Hà Nội</h1>
    <div id="map"></div>
    <script>
        //button for async function 
        //document.getElementById("idButton").onclick=async() => {
        //await promiseExample();
        //};
        async function getPhoRestaurant() {
            var result = await fetch(
                "https://overpass-api.de/api/interpreter",
                {
                    method: "POST",
                    // The body contains the query
                    // to understand the query language see "The Programmatic Query Language" on
                    // https://wiki.openstreetmap.org/wiki/Overpass_API#The_Programmatic_Query_Language_(OverpassQL)
                    body: "data=" + encodeURIComponent(`
                        /*
This has been generated by the overpass-turbo wizard.
The original search was:
“(amenity=restaurant and cuisine=vietnamese and (name~"Phở" or name~"phở")) in Hanoi”
*/
[out:json][timeout:25];
// fetch area “Hanoi” to search in
area(id:3601903516)->.searchArea;
// gather results
(
  nwr["amenity"="restaurant"]["cuisine"="vietnamese"]["name"~"Phở"](area.searchArea);
  nwr["amenity"="restaurant"]["cuisine"="vietnamese"]["name"~"phở"](area.searchArea);
);
// print results
out geom;
        `)
                },
            ).then(
                (data) => data.json()
            )
            return result;
        }

        async function init() {
            const map = new maplibregl.Map({
                container: 'map',
                style:
                    'https://api.maptiler.com/maps/streets/style.json?key=LNYmt0VUZ6v0kH5DVUYX'
            });

            let data = await getPhoRestaurant();

            let data_element = data['elements']

            let data_node = []

            let data_way = []

            let map_bound=[]

            for (let element in data_element) {
                if (data_element[element]['type'] == 'node') {
                    console.log('node')
                    data_node.push(data_element[element]);
                } else if (data_element[element]['type'] == 'way') {
                    data_way.push(data_element[element]);
                }
            }

            data_node.forEach(addMarker)

            function addMarker(node) {
                let lonlat=[node['lon'], node['lat']]
                map_bound.push(lonlat)
                let marker = new maplibregl.Marker()
                    .setLngLat(lonlat)
                    .addTo(map);
            }

            map.fitBounds(map_bound)



        }

        init();





    </script>
</body>

</html>
