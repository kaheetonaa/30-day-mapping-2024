<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/osm-auth@2/dist/osm-auth.iife.min.js"></script>
    <button type="button" id="authenticate">Login</button>
</head>

<body>
    <script>
        var redirectPath = "https://kaheetonaa.github.io/30-day-mapping-2024/";
        var auth = osmAuth.osmAuth({
            client_id: "U_B6eciGS5ECE3pc6CqveKtMrI-UhkAOzaepDpMrlZw",
            redirect_uri: redirectPath + "land.html",
            scope: "read_prefs",
            auto: true  // show a login form if the user is not authenticated and you try to do a call
        });

        document.getElementById("authenticate").onclick = function () {
            // Signed method call - since `auto` is true above, this will
            // automatically start an authentication process if the user isn't
            // authenticated yet.
            auth.xhr({ method: "GET", path: "/api/0.6/user/details" },
                function (err, result) {
                    // result is an XML DOM containing the user details
                }
            );
            console.log(auth)
        };
    </script>
</body>

</html>
