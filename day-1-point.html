<!DOCTYPE html>
<html>

<head>
    <title>Pho restaurant</title>
    <meta property="og:description"
        content="Add an icon to the map from an external URL and use it in a symbol layer." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/osm-api@2"></script>
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <div id="map"></div>
    <script>
        async function getPhoRestaurant() {
            var result = await fetch(
                "https://overpass-api.de/api/interpreter",
                {
                    method: "POST",
                    // The body contains the query
                    // to understand the query language see "The Programmatic Query Language" on
                    // https://wiki.openstreetmap.org/wiki/Overpass_API#The_Programmatic_Query_Language_(OverpassQL)
                    body: "data=" + encodeURIComponent(`
                        [out:json][timeout:25];
            // gather results
            (
            node["cuisine"~"phở"]({{bbox}});
            node["name"~"phở"]({{bbox}});
            node["name"~"Phở"]({{bbox}});
            );
            // print results
            out geom;
        `)
                },
            ).then(
                (data) => data.json()
            )
            return JSON.stringify(result, null, 2);
        }

        async function init() {

            let a = await getPhoRestaurant();

            console.log(a);

            OSM.getFeature("node", 6049182299);

            const map = new maplibregl.Map({
                container: 'map',
                style:
                    'https://api.maptiler.com/maps/streets/style.json?key=LNYmt0VUZ6v0kH5DVUYX'
            });

        }

        init();





    </script>
</body>

</html>
